		<img src="http://localhost/angular2-frontend/base/menu-left.svg" alt="">
	</div>
	<div>
		<user-menu></user-menu>
	</div>
</div>
<div id="main-menu">
	<div class="main-menu-container">
		<!--<div class="menu-content" *ngIf="routes && routes.length">
			<div class="section">
			</div>
			<div class="section" *ngFor="let route of routes" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">

		<div class="menu-content">

			</div>
		</div>

<div id="main">
	<div class="main-content">
		<h1>{{identity}}:{{function}}</h1>
		<div *ngFor="let table of allTable">
			<h2>{{table}}</h2>
			<div style="width:50%;float:left;clear:both;" *ngFor="let column of basicInformation | keys">
				<h3>{{column}}</h3>
				<ng-select
					[options]='createSelectOption(column)'
					[placeholder]='projectName'
					[multiple]=true
					theme='default'
					(selected)="onMultipleSelected($event, column)"
					(deselected)="onMultipleDeselected($event, column)">
				</ng-select>
			</div>
		</div>
		<div style="float:left;clear:both;">
			<h3>已選擇條件:{{selectColumn}}</h3>
			<!--<div *ngFor="let table of showCharts">{{table}}</div>-->
		</div>
		<hr>
		<div style="float:left;clear:both;">
			<p-selectButton [options]="types" [(ngModel)]="selectedType" (click)="onSelectedChart(selectedType)"></p-selectButton>
			<!--<p>Selected Type: {{selectedType}}</p>-->
		</div>
		<div style="float:left;clear:both;" *ngIf="barChart"><div *ngFor="let chart of showCharts"><bar-chart [chartTitle] = "chart" [filter] = "selectFilter"></bar-chart></div></div>
		<div style="float:left;clear:both;" *ngIf="doughnutChart"><div *ngFor="let chart of showCharts"><doughnut-chart [chartTitle] = "chart" [filter] = "selectFilter"></doughnut-chart></div></div>
		<div style="float:left;clear:both;" *ngIf="lineChart"><div *ngFor="let chart of showCharts"><line-chart [chartTitle] = "chart" [filter] = "selectFilter"></line-chart></div></div>
		<div style="float:left;clear:both;" *ngIf="radarChart"><div *ngFor="let chart of showCharts"><radar-chart [chartTitle] = "chart" [filter] = "selectFilter"></radar-chart></div></div>
		<div style="float:left;clear:both;" *ngIf="pieChart"><div *ngFor="let chart of showCharts"><pie-chart [chartTitle] = "chart" [filter] = "selectFilter"></pie-chart></div></div>
		<div style="float:left;clear:both;" *ngIf="polarAreaChart"><div *ngFor="let chart of showCharts"><polar-area-chart [chartTitle] = "chart" [filter] = "selectFilter"></polar-area-chart></div></div>
		<hr>
	</div>
</div>
